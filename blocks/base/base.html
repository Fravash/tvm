<!DOCTYPE html>
<html>
<head>
    <meta http-equiv='Content-Type' content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %} «Технология воды и металла»</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="styles.css"/>
</head>
<body class="page">
    <div class="page__inner {% block innerClass %}{% endblock %}">
        {% include 'header/header.html' %}
        {% block content %}{% endblock %}
        <div class="page__footer"></div>
    </div>
    {% block footer %}
        {% include 'footer/footer.html' %}
        {% include 'svg/svg.html' %}
    {% endblock %}
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    {% block script %}{% endblock %}
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
