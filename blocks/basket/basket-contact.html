<div class="basket-contact">
	<div class="basket-contact__title">Контактная информация</div>
	<div class="basket-contact__entry">
		<div class="basket-contact__entry-title">Войти с помощью:</div>
		<a href="#" class="basket-contact__entry-link basket-contact__entry-link_vk"></a>
		<a href="#" class="basket-contact__entry-link basket-contact__entry-link_fb"></a>
		<a href="#" class="basket-contact__entry-link basket-contact__entry-link_ok"></a>
		<a href="#" class="basket-contact__entry-link basket-contact__entry-link_google"></a>
		<a href="#" class="basket-contact__entry-link basket-contact__entry-link_ya"></a>
	</div>
	<div class="basket-contact__line">
		<div class="basket-contact__input">
			<div class="basket-contact__icon"><svg class="basket-contact__icon-user"><use xlink:href="#user" /></svg></div>
			<input type="text" class="basket-contact__inp" value="" placeholder=" " />
			<div class="basket-contact__placeholder">Ваше имя</div>
		</div>
		<div class="basket-contact__input">
			<div class="basket-contact__icon"><svg class="basket-contact__icon-phone"><use xlink:href="#input-phone" /></svg></div>
			<input type="text" class="basket-contact__inp" value="" placeholder=" " />
			<div class="basket-contact__placeholder">Телефон</div>
		</div>
		<div class="basket-contact__input">
			<div class="basket-contact__icon"><svg class="basket-contact__icon-mail"><use xlink:href="#mail" /></svg></div>
			<input type="text" class="basket-contact__inp" value="" placeholder=" " />
			<div class="basket-contact__placeholder">E-mail</div>
		</div>
	</div>
	<div class="basket-contact__line">
		<div class="basket-contact__input">
			<select class="basket-contact__select">
				<option>Екатеринбург</option>
				<option>Казань</option>
				<option>Чехия</option>
			</select>	
			<div class="basket-contact__placeholder">Ваш город</div>
		</div>
		<div class="basket-contact__input">
			<input type="text" class="basket-contact__inp basket-contact__inp_less_icon" value="" placeholder=" " />
			<div class="basket-contact__placeholder">Улица</div>
		</div>
		<div class="basket-contact__line">
			<div class="basket-contact__input">
				<input type="text" class="basket-contact__inp basket-contact__inp_less_icon" value="" placeholder=" " />
				<div class="basket-contact__placeholder">дом/корпус</div>
			</div>
			<div class="basket-contact__input">
				<input type="text" class="basket-contact__inp basket-contact__inp_less_icon" value="" placeholder=" " />
				<div class="basket-contact__placeholder">квартира/офис</div>
			</div>
		</div>
	</div>
	<div class="basket-contact__line">
		<div class="basket-contact__input basket-contact__input_type_comment">
			<textarea class="basket-contact__textarea  basket-contact__textarea_less_icon" placeholder=" "></textarea>
			<div class="basket-contact__placeholder">Комментарий</div>
		</div>
	</div>
	<div class="basket-contact__controls">
		<button type="submit" class="basket-contact__button">
			Оформить заказ
		</button>
		<div class="basket-contact__description">Нажимая кнопку, вы даете согласие на <a href="#">обработку персональных данных</a></div>
	</div>
</div>
