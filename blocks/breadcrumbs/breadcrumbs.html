<div class="breadcrumbs">
	<div class="container">
		<ul class="breadcrumbs__list">
			<li class="breadcrumbs__item">
				<a href="/" class="breadcrumbs__link"><svg><use xlink:href="#home" /></svg></a>
			</li>
			{% for item in breadcrumbs %}
				<li class="breadcrumbs__item">
					{% if item.link %}
						<a href="{{ item.link }}" class="breadcrumbs__link">{{ item.title }}</a>
					{% else %}
						{{ item.title }}
					{% endif %}
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
